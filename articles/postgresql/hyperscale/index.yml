title: Azure Database for PostgreSQL - Hyperscale (Citus) documentation
summary: "Azure Database for PostgreSQL is a fully managed database-as-a-service based on the open-source Postgres relational database engine. The Hyperscale (Citus) deployment option scales queries across multiple machines using sharding, to serve applications that require greater scale and performance."
